    <body>
        
      <!-- NAVIGATION -->

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand order-1" href="#">Created by Nick </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

          </div>
        </div>
      </nav> <!-- END NAV-->


      <!-- BEGIN PRODUCT INPUT FORM-->

      <div class="container-fluid bg-secondary text-light m-0 py-4 px-5">
        <h1 class="display-5 pt-3 pb-0 mb-0">Simple GP Calulator</h1>
        <p class="lead mb-0">A simple food and drinks margin calculator...</p>  
      </div>

      <div class="container-fluid bg-primary text-light my-0 py-4 px-5">

        
        <form data-parsley-validate id="gpCalculator" class="pb-4 my-0" name="gp_calulator">
        
          <div class="form-row align-items-center">
            <fieldset class="form-group col-md-12 col-lg-5">
                <label for="productName">Product Name:</label>
                  <input type="text" class="form-control" id="productName" name="product_name" placeholder="Enter product to add...">
            </fieldset>

            <fieldset class="form-group col-sm-6 col-md-4 col-lg">
                <label for="costPrice">Cost Price(net)</label>
                  <input type="number" class="form-control" id="costPrice" name="product_cost_price" placeholder="£0.00" maxlength="4" pattern="\d.\d\d">
            </fieldset>

            <fieldset class="form-group col-sm-6 col-md-4 col-lg">
                <label for="sellingPrice">Selling Price (inc VAT)</label>
                  <input type="number" class="form-control" id="sellingPrice" name="product_selling_price" placeholder="£0.00" maxlength="4" pattern="\d.\d\d">
            </fieldset>

            <fieldset class="form-group col-auto col-md-4 col-lg">
                <label class for="vatRate">Vat Rate:</label>
                  <select id="vatRate" class="form-control" name="VAT_rate">
                    <option value="20">20%</option>
                    <option value="0">Zero</option>
                  </select> 
            </fieldset>

            <fieldset class="col-auto pt-3">
              <button type="submit" id="calculate" class="btn btn-sm btn-light">Calculate GP</button>
            </fieldset>
            
          </div>
          

        </form>

      </div> <!-- END PRODUCT INPUT FORM-->

        <!-- BEGIN PRODUCTS CONTAINER -->
      <div class="container-fluid px-5">
        
        <h2 class="mt-3">Products</h2>

        <section id="productContainer" class="row">
        
        </section>

      </div>


    <!-- Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1" role="dialog" aria-labelledby="edit-product-dialoge" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
