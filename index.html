<body>

  <div id="main" class="container-fluid bg-light clearfix">

    <!-- BEGIN PRODUCT INPUT FORM-->
    <div class="container float-right bg-white text-dark border border-primary my-5 mx-3 pb-3 px-0 col-md-3">

      <div class="container-fluid bg-primary text-light py-2 px-3">
        <h2 class="display-5 pt-3 pb-0 mb-0">Add a product</h2>
        <p class="lead">to see it's GP and cash margin...</p>
      </div>

      <form id="gpCalculator" class="px-4 py-3 my-0" name="gp_calulator">

        <div class="form-row align-items-center">
          <fieldset class="form-group w-100">
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" id="productName" name="product_name"
              placeholder="Enter product to add...">
          </fieldset>

          <fieldset class="form-group w-100">
            <label for="costPrice">Cost Price(net)</label>
            <input type="number" class="form-control" id="costPrice" name="product_cost_price" placeholder="£0.00"
              min="0" max="999.99">
          </fieldset>

          <fieldset class="form-group w-100">
            <label for="sellingPrice">Selling Price (inc VAT)</label>
            <input type="number" class="form-control" id="sellingPrice" name="product_selling_price" placeholder="£0.00"
              min="0" max="999.99">
          </fieldset>

          <fieldset class="form-group w-100">
            <label class for="vatRate">Vat Rate:</label>
            <select id="vatRate" class="form-control" name="VAT_rate">
              <option value="20">20%</option>
              <option value="0">Zero</option>
            </select>
          </fieldset>

          <fieldset class="w-100">
            <button type="submit" id="submit" class="btn btn-sm btn-primary" disabled>Calculate GP</button>
          </fieldset>

        </div>


      </form>

    </div> <!-- END PRODUCT INPUT FORM-->

    <!-- BEGIN PRODUCTS CONTAINER -->
    <div class="container-fluid px-3">

      <h2 class="pt-3 mb-3">Products</h2>

      <section id="productContainer" class="row">

      </section>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1" role="dialog" aria-labelledby="edit-product-dialoge"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
